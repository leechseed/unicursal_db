<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-2xl mb-4">Register</h1>
  <form method="post" action="/register" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 text-black" required>
    <input type="email" name="email" placeholder="Email" class="w-full p-2 text-black" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 text-black" required>
    <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2">Register</button>
  </form>
</body>
</html>
