<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-2xl mb-4">Login</h1>
  <form method="post" action="/login" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 text-black">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 text-black">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2">Login</button>
  </form>
</body>
</html>
