<!DOCTYPE html>
<html>
<head>
  <title>New Article</title>
  <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-2xl mb-4">Create New Article</h1>
  <form method="post" action="/articles/new" class="space-y-4">
    <input type="text" name="title" placeholder="Title" class="w-full p-2 text-black" required>
    <textarea name="content" placeholder="Article content..." rows="10" class="w-full p-2 text-black" required></textarea>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2">Create</button>
  </form>
</body>
</html>
