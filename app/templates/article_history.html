<!DOCTYPE html>
<html>
<head>
  <title>Revision History</title>
  <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-2xl mb-4">Revision History: {{ article.title }}</h1>
  <ul class="space-y-2">
    {% for rev in revisions %}
    <li class="border-b border-gray-700 pb-2">
      <p><strong>{{ rev.edited_at.strftime('%Y-%m-%d %H:%M') }}</strong> - {{ rev.summary or 'No summary' }}</p>
      <div class="prose prose-invert bg-gray-800 p-4 mt-2 rounded text-sm max-w-none">
        {{ rev.rendered | safe }}
      </div>
      
    </li>
    {% endfor %}
  </ul>
</body>
</html>
